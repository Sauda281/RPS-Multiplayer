<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <embed name="Freight Train" src="https://www.youtuberepeater.com/watch?v=ae8XeWzzw-Y#gsc.tab=0" width="0" height="0" loop="false" autostart="false">
	
</head>
<body>

	
	<div class="container">

		<div class="jumbotron">
            <!-- <img src="https://images.unsplash.com/photo-1527295110-5145f6b148d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="" height="55" width="55"> -->
        <h1 class="text-center">Anytime Time is Train Time!</h1>
        <h3>Choo Choo. Chee Chee</h3>

	  </div>

	  <div class="row">

	    <div class="col-lg-12">

			  
		    <div class="panel panel-success">
		      <div class="panel-heading">
		        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
		      </div>
		      <div class="panel-body">
		        <table class="table table-hover" id='train-table'>
		          <thead>
		            <tr>
		              <th>Train Name</th>
		              <th>Destination</th>
		              <th>Frequency (min)</th>
		              <th>Next Arrival</th>
		              <th>Minutes Away</th>
		            </tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		      </div>
			</div>

			
	    <div class="panel panel-success">
	      <div class="panel-heading">
	        <h3 class="panel-title"><strong>Add Train</strong></h3>
	      </div>
	      <div class="panel-body">

	        
	        <form>
	          <div class="form-group">
	            <label for="train-name-input">Train Name</label>
	            <input class="form-control" id="train-name-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="dest-input">Destination</label>
	            <input class="form-control" id="dest-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
	            <input class="form-control" id="firstTrain-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="freq-input">Frequency (min)</label>
	            <input class="form-control" id="freq-input" type="text">
	          </div>
	          <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
	        </form>
	      </div>
	    </div>
	</div>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
